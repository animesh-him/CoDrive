<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CoDrive</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  min-height: 100vh;
  font-family: system-ui, -apple-system;
  color: #fff;
  background: linear-gradient(
    270deg,
    #f58529,
    #fd1d1d,
    #dd2a7b,
    #8134af,
    #515bd4,
    #feda77
  );
  background-size: 1200% 1200%;
  animation: insta 5s linear infinite;
}

@keyframes insta {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ---------------- VIDEO HEADER ---------------- */
.video-header {
  position: relative;
  width: 100%;
  max-width: 420px;
  height: 220px; /* ~2 x 3 inch mobile feel */
  margin: auto;
  overflow: hidden;
  border-bottom-left-radius: 16px;
  border-bottom-right-radius: 16px;
}

.video-header video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.video-overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0.35),
    rgba(0,0,0,0.55)
  );
}

.video-title {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Pacifico', cursive;
  font-size: 34px;
  background: linear-gradient(
    270deg,
    #f58529,
    #fd1d1d,
    #dd2a7b,
    #8134af,
    #515bd4
  );
  background-size: 400% 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: titleGradient 1.5s linear infinite;
}

@keyframes titleGradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
/* ------------------------------------------------ */

.container {
  max-width: 420px;
  margin: auto;
  padding: 16px;
}

/* Hide original duplicate title but keep DOM intact */
h1 {
  display: none;
}

.tabs {
  display: flex;
  gap: 10px;
  margin-bottom: 12px;
}

.tabs button {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  border: none;
  font-size: 14px;
  background: white;
  color: black;
}

.tabs button.active {
  background: #e0e0e0;
}

select, button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 10px;
  border: none;
  font-size: 15px;
}

button {
  background: white;
  color: black;
  font-weight: 600;
}

.bar {
  margin-top: 10px;
}

.bar-label {
  font-size: 11px;
  opacity: 0.9;
  margin-bottom: 4px;
}

.track {
  height: 8px;
  background: rgba(255,255,255,0.25);
  border-radius: 4px;
  overflow: hidden;
}

.fill {
  height: 100%;
  background: #fff;
}

.muted {
  font-size: 12px;
  opacity: 0.8;
  margin-top: 12px;
}

.footer {
  margin-top: 40px;
  text-align: center;
  font-family: 'Pacifico', cursive;
  font-size: 15px;
}

.credit {
  animation: floatText 2.5s ease-in-out infinite;
}

@keyframes floatText {
  0% { opacity: 0.6; transform: translateY(0); }
  50% { opacity: 1; transform: translateY(-3px); }
  100% { opacity: 0.6; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- VIDEO HEADER -->
<div class="video-header">
  <video autoplay muted loop playsinline preload="metadata">
    <source src="https://animesh-him.github.io/CoDrive/codrive1.mp4" type="video/mp4">
  </video>
  <div class="video-overlay"></div>
  <div class="video-title">CoDrive</div>
</div>

<div class="container">

<h1>CoDrive</h1>

<div class="tabs">
  <button id="todayBtn" class="active">Today</button>
  <button id="tomorrowBtn">Tomorrow</button>
</div>

<select id="from">

  <option value="eldorado">Brigade Eldorado</option>

<select id="to">

  <option value="electronic_city">Electronic City</option>
  <option value="itpl">ITPL (Whitefield)</option>
  <option value="karle_sez">KARLE SEZ</option>
  <option value="kia_t1">Kempegowda International Airport T1</option>
  <option value="kia_t2">Kempegowda International Airport T2</option>
  <option value="koramangala">Koramangala</option>
  <option value="mg_road">MG Road</option>
  <option value="manyata">Manyata Tech Park</option>
  <option value="sap_labs">SAP Labs (North Bangalore)</option>
  <option value="sarjapur">Sarjapur</option>
  <option value="shell">Shell Technology Center (North Bangalore)</option>
</select>

<div id="popularity"></div>

<select id="slotSelect">
  <option value="" disabled selected>Time slot</option>
</select>

<button id="voteBtn">My Preference</button>

<div class="footer">
  Finding my co-driving partner!
  <div class="credit">Created by Animesh</div>
</div>

</div>

</html>
