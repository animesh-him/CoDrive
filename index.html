<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CoDrive</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  min-height: 100vh;
  font-family: system-ui, -apple-system;
  color: #fff;
  background: linear-gradient(
    270deg,
    #f58529,
    #fd1d1d,
    #dd2a7b,
    #8134af,
    #515bd4,
    #feda77
  );
  background-size: 1200% 1200%;
  animation: insta 5s linear infinite;
}

@keyframes insta {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 16px;
}

h1 {
  text-align: center;
  font-family: 'Pacifico', cursive;
  margin-bottom: 10px;
}

.tabs {
  display: flex;
  gap: 10px;
  margin-bottom: 12px;
}

.tabs button {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  border: none;
  font-size: 14px;
  background: white;
  color: black;
}

.tabs button.active {
  background: #e0e0e0;
}

select, button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 10px;
  border: none;
  font-size: 15px;
}

button {
  background: white;
  color: black;
  font-weight: 600;
}

.bar {
  margin-top: 10px;
}

.bar-label {
  font-size: 11px;
  opacity: 0.9;
  margin-bottom: 4px;
}

.track {
  height: 8px;
  background: rgba(255,255,255,0.25);
  border-radius: 4px;
  overflow: hidden;
}

.fill {
  height: 100%;
  background: #fff;
}

.muted {
  font-size: 12px;
  opacity: 0.8;
  margin-top: 12px;
}

.footer {
  margin-top: 40px;
  text-align: center;
  font-family: 'Pacifico', cursive;
  font-size: 15px;
  font-weight: 400;
}
</style>
</head>

<body>
<div class="container">

<h1>CoDrive</h1>

<div class="tabs">
  <button id="todayBtn" class="active">Today</button>
  <button id="tomorrowBtn">Tomorrow</button>
</div>

<select id="from">
  <option value="">From location</option>
  <option value="eldorado">Eldorado</option>
  <option value="manyata">Manyata</option>
</select>

<select id="to">
  <option value="">To location</option>
  <option value="eldorado">Eldorado</option>
  <option value="manyata">Manyata</option>
</select>

<div id="popularity"></div>

<select id="slotSelect"></select>
<button id="voteBtn">My Preference</button>

<div class="footer">
  Finding my co-driving partner!
</div>

</div>

<script>
const WORKER = "https://codrive-api.animesh-him.workers.dev";

let dayOffset = 0;

const todayBtn = document.getElementById("todayBtn");
const tomorrowBtn = document.getElementById("tomorrowBtn");
const fromSel = document.getElementById("from");
const toSel = document.getElementById("to");
const popDiv = document.getElementById("popularity");
const slotSel = document.getElementById("slotSelect");
const voteBtn = document.getElementById("voteBtn");

todayBtn.onclick = () => setDay(0);
tomorrowBtn.onclick = () => setDay(1);
fromSel.onchange = toSel.onchange = loadPopularity;

function setDay(d) {
  dayOffset = d;
  todayBtn.classList.toggle("active", d === 0);
  tomorrowBtn.classList.toggle("active", d === 1);
  loadPopularity();
}

function istNow() {
  return new Date(new Date().toLocaleString("en-US",{timeZone:"Asia/Kolkata"}));
}

function dateStr() {
  const d = istNow();
  d.setDate(d.getDate() + dayOffset);
  return d.toISOString().slice(0,10);
}

function futureSlots() {
  const now = istNow();
  const slots = [];

  for (let h = 0; h < 24; h++) {
    for (let m of [0,30]) {
      const end = new Date(now);
      end.setHours(h, m === 0 ? 30 : 0, 0, 0);
      if (m === 30) end.setHours(h + 1, 0, 0, 0);

      if (dayOffset === 1 || end > now) {
        const eh = m === 30 ? h + 1 : h;
        const em = m === 30 ? "00" : "30";
        slots.push(
          `${String(h).padStart(2,"0")}:${m === 0 ? "00" : "30"}-` +
          `${String(eh).padStart(2,"0")}:${em}`
        );
      }
    }
  }
  return slots;
}

async function loadPopularity() {
  popDiv.innerHTML = "";
  slotSel.innerHTML = "";

  if (!fromSel.value || !toSel.value) return;

  const slots = futureSlots();
  if (!slots.length) return;

  let data = {};
  try {
    const res = await fetch(WORKER + "/popularity", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        date: dateStr(),
        from: fromSel.value,
        to: toSel.value,
        slots
      })
    });
    data = await res.json();
  } catch {}

  const entries = slots
    .map(s => ({ slot: s, count: data[s] ?? 0 }))
    .filter(e => e.count > 0);

  if (entries.length === 0) {
    popDiv.innerHTML = `<div class="muted">No preferences yet for future slots</div>`;
  } else {
    const max = Math.max(...entries.map(e => e.count));
    entries.forEach(e => {
      const bar = document.createElement("div");
      bar.className = "bar";
      bar.innerHTML = `
        <div class="bar-label">${e.slot} â€¢ ${e.count}</div>
        <div class="track">
          <div class="fill" style="width:${(e.count / max) * 100}%"></div>
        </div>
      `;
      popDiv.appendChild(bar);
    });
  }

  slots.forEach((s, i) => {
    const opt = document.createElement("option");
    opt.value = s;
    opt.textContent = s;
    if (i === 0) opt.selected = true;
    slotSel.appendChild(opt);
  });
}

voteBtn.onclick = async () => {
  if (!slotSel.value) return;

  await fetch(WORKER + "/vote", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      date: dateStr(),
      from: fromSel.value,
      to: toSel.value,
      slot: slotSel.value
    })
  });

  loadPopularity();
};
</script>
</body>
</html>
