<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CoDrive</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  min-height: 100vh;
  font-family: system-ui;
  color: #fff;
  background: linear-gradient(
    270deg,
    #f58529,
    #fd1d1d,
    #dd2a7b,
    #8134af,
    #515bd4
  );
  background-size: 1200% 1200%;
  animation: insta 3s linear infinite;
}

@keyframes insta {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 16px;
}

h1 {
  text-align: center;
  font-family: 'Pacifico', cursive;
}

.tabs {
  display: flex;
  gap: 10px;
  margin-bottom: 12px;
}

.tabs button {
  flex: 1;
  padding: 12px;
  border-radius: 14px;
  border: none;
  background: black;
  color: white;
  font-size: 14px;
}

.tabs button.active {
  opacity: 0.75;
}

.dropdown {
  position: relative;
  margin-top: 12px;
}

.dropdown-btn {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  background: black;
  color: white;
  border: none;
  text-align: left;
}

.dropdown-panel {
  display: none;
  position: absolute;
  top: 105%;
  width: 100%;
  background: white;
  color: black;
  border-radius: 14px;
  max-height: 220px;
  overflow-y: auto;
  z-index: 10;
}

.dropdown-panel input {
  width: 90%;
  margin: 10px;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

.option {
  padding: 12px;
  cursor: pointer;
}

.option:hover {
  background: #eee;
}

#slot {
  background: black;
  color: white;
}

#vote {
  background: #e0e0e0;
  color: black;
  margin-top: 14px;
  font-weight: 600;
}

.footer {
  margin-top: 40px;
  text-align: center;
  font-family: 'Pacifico', cursive;
}

.credit {
  animation: float 2.5s ease-in-out infinite;
}

@keyframes float {
  0% { opacity: 0.6; }
  50% { opacity: 1; }
  100% { opacity: 0.6; }
}
</style>
</head>

<body>
<div class="container">

<h1>CoDrive</h1>

<div class="tabs">
  <button class="active">Today</button>
  <button>Tomorrow</button>
</div>

<!-- FROM -->
<div class="dropdown" id="fromDD">
  <button class="dropdown-btn">From location</button>
  <div class="dropdown-panel"></div>
</div>

<!-- TO -->
<div class="dropdown" id="toDD">
  <button class="dropdown-btn">To location</button>
  <div class="dropdown-panel"></div>
</div>

<select id="slot" class="dropdown-btn">
  <option selected disabled>Time slot</option>
  <option>07:00 - 08:00</option>
  <option>08:00 - 09:00</option>
  <option>09:00 - 10:00</option>
</select>

<button id="vote">My Preference</button>

<div class="footer">
  Finding my co-driving partner!
  <div class="credit">Created by Animesh</div>
</div>

</div>

<script>
const locations = [
  "Bagmane Tech Park, CV Raman Nagar",
  "Boeing Office (North Bangalore)",
  "Brigade Eldorado",
  "Cubbon Park",
  "Dynamatics (North Bangalore)",
  "Ecospace (Bellandur)",
  "Electronic City",
  "ITPL (Whitefield)",
  "KARLE SEZ",
  "Kempegowda International Airport T1",
  "Kempegowda International Airport T2",
  "Koramangala",
  "Manyata Tech Park",
  "MG Road",
  "Prestige Finsbury",
  "SAP Labs (North Bangalore)",
  "Sarjapur",
  "Shell Technology Center (North Bangalore)"
].sort();

function setupDropdown(id, excludeFn) {
  const dd = document.getElementById(id);
  const btn = dd.querySelector(".dropdown-btn");
  const panel = dd.querySelector(".dropdown-panel");

  btn.onclick = () => {
    panel.style.display = panel.style.display === "block" ? "none" : "block";
  };

  panel.innerHTML = `
    <input placeholder="Search..." />
    <div class="list"></div>
  `;

  const input = panel.querySelector("input");
  const list = panel.querySelector(".list");

  function render() {
    list.innerHTML = "";
    locations.filter(l => !excludeFn(l))
      .filter(l => l.toLowerCase().includes(input.value.toLowerCase()))
      .forEach(l => {
        const d = document.createElement("div");
        d.className = "option";
        d.textContent = l;
        d.onclick = () => {
          btn.textContent = l;
          panel.style.display = "none";
          renderAll();
        };
        list.appendChild(d);
      });
  }

  input.oninput = render;
  render();
}

function renderAll() {
  setupDropdown("fromDD", l =>
    document.getElementById("toDD").querySelector(".dropdown-btn").textContent === l
  );
  setupDropdown("toDD", l =>
    document.getElementById("fromDD").querySelector(".dropdown-btn").textContent === l
  );
}

renderAll();
</script>
</body>
</html>
