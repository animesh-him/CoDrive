<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CoDrive</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  min-height: 100vh;
  font-family: system-ui, -apple-system;
  color: #fff;
  background: linear-gradient(
    270deg,
    #f58529,
    #fd1d1d,
    #dd2a7b,
    #8134af,
    #515bd4
  );
  background-size: 1200% 1200%;
  animation: insta 4s linear infinite;
}

@keyframes insta {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 16px;
}

h1 {
  text-align: center;
  font-family: 'Pacifico', cursive;
}

.tabs {
  display: flex;
  gap: 10px;
  margin-bottom: 12px;
}

.tabs button {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  border: none;
  font-size: 14px;
  background: rgba(255,255,255,0.85);
  color: black;
}

.tabs button.active {
  background: rgba(220,220,220,0.95);
}

input[type="text"], select, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 12px;
  border: none;
  font-size: 14px;
}

#from { background: rgba(255,105,180,0.85); }
#to { background: rgba(138,43,226,0.85); }

button {
  background: white;
  color: black;
  font-weight: 600;
}

.footer {
  margin-top: 40px;
  text-align: center;
  font-family: 'Pacifico', cursive;
  font-size: 15px;
}

.credit {
  animation: floatText 2.5s ease-in-out infinite;
}

@keyframes floatText {
  0% { opacity: 0.6; }
  50% { opacity: 1; }
  100% { opacity: 0.6; }
}
</style>
</head>

<body>
<div class="container">

<h1>CoDrive</h1>

<div class="tabs">
  <button id="todayBtn" class="active">Today</button>
  <button id="tomorrowBtn">Tomorrow</button>
</div>

<input id="fromSearch" placeholder="Search From location">
<select id="from"></select>

<input id="toSearch" placeholder="Search To location">
<select id="to"></select>

<div id="popularity"></div>

<select id="slotSelect">
  <option value="" disabled selected>Time slot</option>
</select>

<button id="voteBtn">My Preference</button>

<div class="footer">
  Finding my co-driving partner!
  <div class="credit">Created by Animesh</div>
</div>

</div>

<script>
const WORKER = "https://codrive-api.animesh-him.workers.dev";

const locations = [
  { id:"bagmane_cv_raman", label:"Bagmane Tech Park, CV Raman Nagar" },
  { id:"boeing_north", label:"Boeing Office (North Bangalore)" },
  { id:"brigade_eldorado", label:"Brigade Eldorado" },
  { id:"cubbon_park", label:"Cubbon Park" },
  { id:"dynamatics", label:"Dynamatics (North Bangalore)" },
  { id:"ecospace", label:"Ecospace (Bellandur)" },
  { id:"electronic_city", label:"Electronic City" },
  { id:"itpl", label:"ITPL (Whitefield)" },
  { id:"karle_sez", label:"KARLE SEZ" },
  { id:"kia_t1", label:"Kempegowda International Airport T1" },
  { id:"kia_t2", label:"Kempegowda International Airport T2" },
  { id:"koramangala", label:"Koramangala" },
  { id:"manyata", label:"Manyata Tech Park" },
  { id:"mg_road", label:"MG Road" },
  { id:"prestige_finsbury", label:"Prestige Finsbury" },
  { id:"sap_labs", label:"SAP Labs (North Bangalore)" },
  { id:"sarjapur", label:"Sarjapur" },
  { id:"shell_tc", label:"Shell Technology Center (North Bangalore)" }
].sort((a,b)=>a.label.localeCompare(b.label));

const fromSel = document.getElementById("from");
const toSel = document.getElementById("to");
const fromSearch = document.getElementById("fromSearch");
const toSearch = document.getElementById("toSearch");

function renderOptions() {
  fromSel.innerHTML = `<option value="">From location</option>`;
  toSel.innerHTML = `<option value="">To location</option>`;

  locations.forEach(l => {
    if (l.id !== toSel.value) {
      fromSel.innerHTML += `<option value="${l.id}">${l.label}</option>`;
    }
    if (l.id !== fromSel.value) {
      toSel.innerHTML += `<option value="${l.id}">${l.label}</option>`;
    }
  });
}

function filterSelect(search, select) {
  const q = search.value.toLowerCase();
  [...select.options].forEach(o => {
    if (!o.value) return;
    o.hidden = !o.text.toLowerCase().includes(q);
  });
}

fromSel.onchange = toSel.onchange = renderOptions;
fromSearch.oninput = () => filterSelect(fromSearch, fromSel);
toSearch.oninput = () => filterSelect(toSearch, toSel);

renderOptions();
</script>
</body>
</html>
