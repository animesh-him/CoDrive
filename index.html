<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CoDrive</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  min-height: 100vh;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  color: #fff;
  background: linear-gradient(
    270deg,
    #f58529,
    #dd2a7b,
    #8134af,
    #515bd4,
    #f58529
  );
  background-size: 1000% 1000%;
  animation: instaGradient 18s ease infinite;
}

@keyframes instaGradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 16px;
}

h1 {
  text-align: center;
  font-family: 'Pacifico', cursive;
  font-weight: normal;
}

.tabs {
  display: flex;
  gap: 10px;
  margin-bottom: 16px;
}

.tabs button {
  flex: 1;
}

select, button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
}

button {
  background: #ffffff;
  color: #000;
  font-weight: 600;
}

button:disabled {
  opacity: 0.4;
}

.range-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  margin-top: 16px;
}

.bar {
  margin-top: 14px;
}

.bar-track {
  height: 12px;
  background: rgba(255,255,255,0.3);
  border-radius: 6px;
  overflow: hidden;
}

.bar-fill {
  height: 100%;
  background: #ffffff;
}

.footer {
  margin-top: 40px;
  text-align: center;
  font-family: 'Pacifico', cursive;
  font-size: 16px;
}
</style>
</head>

<body>
<div class="container">

<h1>CoDrive</h1>

<!-- DAY SELECTION FIRST -->
<div class="tabs">
  <button id="todayTab">Today</button>
  <button id="tomorrowTab">Tomorrow</button>
</div>

<select id="from">
  <option value="">From</option>
  <option value="eldorado">Eldorado</option>
  <option value="manyata">Manyata</option>
</select>

<select id="to">
  <option value="">To</option>
  <option value="eldorado">Eldorado</option>
  <option value="manyata">Manyata</option>
</select>

<button id="showBtn" disabled>Show Popularity</button>

<div id="ranges" class="range-grid"></div>
<div id="results"></div>

<select id="slotSelect" style="display:none;"></select>
<button id="voteBtn" style="display:none;">My Preference</button>

<div class="footer">
  <div>Find your co-driving partner today</div>
  <div>Created by Animesh</div>
</div>

</div>

<script>
const WORKER_URL = "https://codrive.animesh-him.workers.dev";

const fromSel = document.getElementById("from");
const toSel = document.getElementById("to");
const showBtn = document.getElementById("showBtn");
const rangesDiv = document.getElementById("ranges");
const resultsDiv = document.getElementById("results");
const slotSelect = document.getElementById("slotSelect");
const voteBtn = document.getElementById("voteBtn");

let activeDayOffset = 0; // 0 = today (default), 1 = tomorrow
let activeRange = null;

const ranges = [
  { label:"00–06 hours", start:0 },
  { label:"06–12 hours", start:6 },
  { label:"12–18 hours", start:12 },
  { label:"18–24 hours", start:18 }
];

function istNow() {
  return new Date(new Date().toLocaleString("en-US",{ timeZone:"Asia/Kolkata" }));
}

function dateStr(offset) {
  const d = istNow();
  d.setDate(d.getDate() + offset);
  return d.toISOString().slice(0,10);
}

function rangeIsPast(start) {
  if (activeDayOffset === 1) return false;
  const now = istNow();
  const end = new Date(now);
  end.setHours(start + 6, 0, 0, 0);
  return now >= end;
}

function slotsForRange(start) {
  const now = istNow();
  const slots = [];

  for (let h = start; h < start + 6; h++) {
    for (let m of [0,30]) {
      const t = new Date(now);
      t.setHours(h, m, 0, 0);
      if (activeDayOffset === 1 || t > now) {
        const eh = m === 30 ? h + 1 : h;
        const em = m === 30 ? "00" : "30";
        slots.push(
          `${String(h).padStart(2,"0")}:${m === 0 ? "00" : "30"}-` +
          `${String(eh).padStart(2,"0")}:${em}`
        );
      }
    }
  }
  return slots;
}

/* --- DAY TABS --- */
document.getElementById("todayTab").onclick = () => {
  activeDayOffset = 0;
  resetUI();
};

document.getElementById("tomorrowTab").onclick = () => {
  activeDayOffset = 1;
  resetUI();
};

function resetUI() {
  rangesDiv.innerHTML = "";
  resultsDiv.innerHTML = "";
  slotSelect.style.display = "none";
  voteBtn.style.display = "none";
}

/* --- FROM / TO --- */
fromSel.onchange = toSel.onchange = () => {
  showBtn.disabled = !(fromSel.value && toSel.value);
};

/* --- SHOW POPULARITY --- */
showBtn.onclick = () => {
  resetUI();
  ranges.forEach(r => {
    const btn = document.createElement("button");
    btn.textContent = r.label;
    btn.disabled = rangeIsPast(r.start);
    btn.onclick = () => loadPopularity(r.start);
    rangesDiv.appendChild(btn);
  });
};

/* --- LOAD POPULARITY --- */
async function loadPopularity(start) {
  activeRange = start;
  const slots = slotsForRange(start);
  if (!slots.length) return;

  const res = await fetch(WORKER_URL + "/popularity", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      date: dateStr(activeDayOffset),
      from: fromSel.value,
      to: toSel.value,
      slots
    })
  });

  const data = await res.json();
  resultsDiv.innerHTML = "";
  slotSelect.innerHTML = "";

  const max = Math.max(1, ...Object.values(data));

  slots.forEach(s => {
    const c = data[s];
    const div = document.createElement("div");
    div.className = "bar";
    div.innerHTML = `
      <div>${s} (${c})</div>
      <div class="bar-track">
        <div class="bar-fill" style="width:${(c/max)*100}%"></div>
      </div>
    `;
    resultsDiv.appendChild(div);

    const opt = document.createElement("option");
    opt.value = s;
    opt.textContent = s;
    slotSelect.appendChild(opt);
  });

  slotSelect.style.display = "block";
  voteBtn.style.display = "block";
}

/* --- VOTE --- */
voteBtn.onclick = async () => {
  const slot = slotSelect.value;

  await fetch(WORKER_URL + "/vote", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      date: dateStr(activeDayOffset),
      from: fromSel.value,
      to: toSel.value,
      slot
    })
  });

  loadPopularity(activeRange);
};
</script>
</body>
</html>
