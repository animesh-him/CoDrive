<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CoDrive</title>

<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">

<style>
/* ---------- EXISTING STYLES (UNCHANGED) ---------- */
body {
  margin: 0;
  min-height: 100vh;
  font-family: system-ui, -apple-system;
  color: #fff;
  background: linear-gradient(
    270deg,
    #f58529,
    #fd1d1d,
    #dd2a7b,
    #8134af,
    #515bd4,
    #feda77
  );
  background-size: 1200% 1200%;
  animation: insta 5s linear infinite;
}

@keyframes insta {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ---------- VIDEO HEADER (NEW, ISOLATED) ---------- */
.video-header {
  position: relative;
  max-width: 420px;
  height: 220px;
  margin: auto;
  overflow: hidden;
}

.video-header video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.video-title {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;

  /* ðŸ”¥ GRADIENT + ANIMATION MOVED HERE */
  background: linear-gradient(
    270deg,
    #f58529,
    #fd1d1d,
    #dd2a7b,
    #8134af,
    #515bd4
  );
  background-size: 400% 400%;
  animation: titleMove 1.2s linear infinite;

  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
  
.title-main {
  font-family: 'Caveat', cursive;
  font-size: 34px;
  background: linear-gradient(
    270deg,
    #f58529,
    #fd1d1d,
    #dd2a7b,
    #8134af,
    #515bd4
  );
  background-size: 400% 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: titleMove 1.2s linear infinite;
}

.title-tagline {
  margin-top: 4px;              /* ðŸ”¥ tight spacing */
  font-family: 'Caveat', cursive; /* same as footer */
  font-size: 14px;
  opacity: 0.85;
  letter-spacing: 0.4px;
}

@keyframes titleMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ---------- CONTAINER (UNCHANGED) ---------- */
.container {
  max-width: 420px;
  margin: auto;
  padding: 16px;
}

/* Hide duplicate title safely */
h1 {
  display: none;
}

/* ---------- INPUT SIZE REDUCTION (SAFE) ---------- */
select, button {
  width: 70%;
  margin-left: auto;
  margin-right: auto;
  display: block;
  padding: 12px;
  margin-top: 12px;
  border-radius: 10px;
  border: none;
  font-size: 15px;
}

.tabs {
  display: flex;
  gap: 10px;
  margin-bottom: 12px;
}

.tabs button {
  width: 100%;
}

button {
  background: white;
  color: black;
  font-weight: 600;
  transition: background 0.2s ease, color 0.2s ease;
}

/* ðŸ”¥ Selected tab */
.tabs button.active {
  background: #9a9a9a;   /* darker grey */
  color: black;
}

/* Optional: unselected tab clarity */
.tabs button:not(.active) {
  background: white;
}

.bar {
  margin-top: 10px;
}

.bar-label {
  font-size: 11px;
  opacity: 0.9;
  margin-bottom: 4px;
}

.track {
  height: 8px;
  background: rgba(255,255,255,0.25);
  border-radius: 4px;
  overflow: hidden;
}

.fill {
  height: 100%;
  background: #fff;
}

.muted {
  font-size: 12px;
  opacity: 0.8;
  margin-top: 12px;
  text-align: center;
}

.footer {
  margin-top: 40px;
  text-align: center;
  font-family: 'Caveat', cursive;
  font-size: 15px;
}

.credit {
  animation: floatText 2.5s ease-in-out infinite;
  text-transform: none;
  letter-spacing: 0.4px;
}

@keyframes floatText {
  0% { opacity: 0.6; }
  50% { opacity: 1; }
  100% { opacity: 0.6; }
}
</style>
</head>

<body>

<!-- VIDEO HEADER (OUTSIDE LOGIC AREA) -->
<div class="video-header">
  <video autoplay muted loop playsinline preload="metadata">
    <source src="https://animesh-him.github.io/CoDrive/codrive1.mp4" type="video/mp4">
  </video>
  <div class="video-title">
  <div class="title-main">CoDrive</div>
  <div class="title-tagline">Finding my Co-Driving Partner!</div>
</div>
</div>

<!-- ORIGINAL WORKING CONTENT (UNCHANGED STRUCTURE) -->
<div class="container">

<h1>CoDrive</h1>

<div class="tabs">
  <button id="todayBtn" class="active">Today</button>
  <button id="tomorrowBtn">Tomorrow</button>
</div>

<select id="from">
  <option value="">From location</option>
  <option value="eldorado">Brigade Eldorado</option>
  <option value="godrej">Godrej Ananda</option>
  <option value="prestige">Prestige Finsbury Park</option>
</select>

<select id="to">
  <option value="">To location</option>
  <option value="bagmane">Bagmane Tech Park, CV Raman Nagar</option>
  <option value="boeing">Boeing Office (North Bangalore)</option>
  <option value="cubbon">Cubbon Park</option>
  <option value="dynamatics">Dynamatics (North Bangalore)</option>
  <option value="ecospace">Ecospace (Bellandur)</option>
  <option value="electronic_city">Electronic City</option>
  <option value="itpl">ITPL (Whitefield)</option>
  <option value="karle_sez">KARLE SEZ</option>
  <option value="kia_t1">Kempegowda International Airport T1</option>
  <option value="kia_t2">Kempegowda International Airport T2</option>
  <option value="koramangala">Koramangala</option>
  <option value="mg_road">MG Road</option>
  <option value="manyata">Manyata Tech Park</option>
  <option value="sap_labs">SAP Labs (North Bangalore)</option>
  <option value="sarjapur">Sarjapur</option>
  <option value="shell">Shell Technology Center (North Bangalore)</option>
</select>

<div id="popularity"></div>

<select id="slotSelect">
  <option value="" disabled selected>Time slot</option>
</select>

<button id="voteBtn">My Preference</button>

<div class="footer">
  Finding my co-driving partner!
  <div class="credit">@Copyleft GNU General Public License v3.0. Created by Animesh</div>
</div>

</div>
  <script>
const WORKER = "https://codrive-api.animesh-him.workers.dev";
let dayOffset = 0;
    
const todayBtn = document.getElementById("todayBtn");
const tomorrowBtn = document.getElementById("tomorrowBtn");
const fromSel = document.getElementById("from");
const toSel = document.getElementById("to");
const popDiv = document.getElementById("popularity");
const slotSel = document.getElementById("slotSelect");
const voteBtn = document.getElementById("voteBtn");

todayBtn.onclick = () => setDay(0);
tomorrowBtn.onclick = () => setDay(1);
fromSel.onchange = toSel.onchange = loadPopularity;

function setDay(d) {
  dayOffset = d;
  todayBtn.classList.toggle("active", d === 0);
  tomorrowBtn.classList.toggle("active", d === 1);
  loadPopularity();
}

function istNow() {
  return new Date(new Date().toLocaleString("en-US",{timeZone:"Asia/Kolkata"}));
}

 function baseDateStr() {
  const d = istNow();
  return (
    d.getFullYear() + "-" +
    String(d.getMonth()+1).padStart(2,"0") + "-" +
    String(d.getDate()).padStart(2,"0")
  );
}
    
 let baseDayStamp = baseDateStr();   
function dateStr() {
  const d = istNow();
  d.setDate(d.getDate() + dayOffset);

  return (
    d.getFullYear() + "-" +
    String(d.getMonth()+1).padStart(2,"0") + "-" +
    String(d.getDate()).padStart(2,"0")
  );
}

/* ===== IST MIDNIGHT AUTO SWITCH ===== */
function scheduleMidnightReset() {
  const now = istNow();

  const testTime = new Date(now);
 // testTime.setHours(1, 10, 0, 0); // ðŸ”¥ TEST at 01:10 IST TODAY
testTime.setMinutes(testTime.getMinutes() + 1);
  
  // If already passed, schedule next day (safety)
  if (testTime <= now) {
    testTime.setDate(testTime.getDate() + 1);
  }

  const delay = testTime - now;

  setTimeout(() => {
    setDay(0);
    scheduleMidnightReset();
  }, delay);
}
    /* ===== HARD DATE CORRECTION (FOCUS / VISIBILITY) ===== */


function hardDateCheck() {
  const currentBase = baseDateStr();

  if (currentBase !== baseDayStamp) {
    baseDayStamp = currentBase;

    dayOffset = 0;
    todayBtn.classList.add("active");
    tomorrowBtn.classList.remove("active");

    // ðŸ”¥ FORCE full recompute
    popDiv.innerHTML = "";
    slotSel.innerHTML = `<option value="" disabled selected>Time slot</option>`;

    if (fromSel.value && toSel.value) {
      loadPopularity();
    }
  }
}

document.addEventListener("visibilitychange", () => {
  if (!document.hidden) hardDateCheck();
});

window.addEventListener("focus", hardDateCheck);
    
function futureSlots() {
  const now = istNow();
  const slots = [];

  for (let h = 0; h < 24; h++) {
    for (let m of [0,30]) {
      const end = new Date(now);
      end.setHours(h, m === 0 ? 30 : 0, 0, 0);
      if (m === 30) end.setHours(h + 1, 0, 0, 0);

      if (dayOffset === 1 || end > now) {
        const eh = m === 30 ? h + 1 : h;
        const em = m === 30 ? "00" : "30";
        slots.push(
          `${String(h).padStart(2,"0")}:${m === 0 ? "00" : "30"}-` +
          `${String(eh).padStart(2,"0")}:${em}`
        );
      }
    }
  }
  return slots;
}

async function loadPopularity() {
  popDiv.innerHTML = "";
  slotSel.innerHTML = `<option value="" disabled selected>Time slot</option>`;

  if (!fromSel.value || !toSel.value) return;

  const slots = futureSlots();
  if (!slots.length) return;

  let data = {};
  try {
    const res = await fetch(WORKER + "/popularity", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        date: dateStr(),
        from: fromSel.value,
        to: toSel.value,
        slots
      })
    });
    data = await res.json();
  } catch {}

  const entries = slots
    .map(s => ({ slot: s, count: data[s] ?? 0 }))
    .filter(e => e.count > 0);

  if (entries.length === 0) {
    popDiv.innerHTML = `<div class="muted">No preferences yet for future slots</div>`;
  } else {
    const max = Math.max(...entries.map(e => e.count));
    entries.forEach(e => {
      const bar = document.createElement("div");
      bar.className = "bar";
      bar.innerHTML = `
        <div class="bar-label">${e.slot} â€¢ ${e.count}</div>
        <div class="track">
          <div class="fill" style="width:${(e.count / max) * 100}%"></div>
        </div>
      `;
      popDiv.appendChild(bar);
    });
  }

  slots.forEach(s => {
    const opt = document.createElement("option");
    opt.value = s;
    opt.textContent = s;
    slotSel.appendChild(opt);
  });
}

voteBtn.onclick = async () => {
  if (!slotSel.value) return;

  await fetch(WORKER + "/vote", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      date: dateStr(),
      from: fromSel.value,
      to: toSel.value,
      slot: slotSel.value
    })
  });

  loadPopularity();
};

/* âœ… SAFE INITIALIZATION */

window.addEventListener("load", () => {
  setDay(0);               // ðŸ”¥ FORCE Today
  hardDateCheck();          // ðŸ”¥ fixes Today/Tomorrow on refresh
  scheduleMidnightReset(); // keeps auto-switch alive
});
</script>

</body>
</html>
