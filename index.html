<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CoDrive</title>

<style>
:root{
  --grad: linear-gradient(270deg,#ff0066,#ff9900,#9933ff);
}
*{box-sizing:border-box;font-family:system-ui,-apple-system;}
body{
  margin:0;
  min-height:100vh;
  background:var(--grad);
  background-size:600% 600%;
  animation:bgMove 12s ease infinite;
  color:#fff;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
.container{
  max-width:520px;
  margin:auto;
  padding:16px;
}
h1{
  text-align:center;
  font-family:cursive;
}
.tabs{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-bottom:14px;
}
.tabs button{
  border:none;
  padding:8px 14px;
  border-radius:20px;
  background:rgba(255,255,255,.25);
  color:#fff;
  cursor:pointer;
}
.tabs button.active{
  background:#fff;
  color:#000;
}
.card{
  background:rgba(0,0,0,.25);
  border-radius:16px;
  padding:16px;
}
select,button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-top:10px;
  font-size:15px;
}
button{
  background:#fff;
  color:#000;
  font-weight:600;
}
.results{
  margin-top:16px;
}
.slot{
  display:flex;
  align-items:center;
  gap:10px;
  margin:6px 0;
}
.bar{
  height:10px;
  background:#fff;
  border-radius:6px;
  transition:width .4s ease;
}
.small{
  font-size:13px;
  opacity:.9;
}
.footer{
  text-align:center;
  margin-top:16px;
  font-family:cursive;
  opacity:.85;
}
</style>
</head>

<body>
<div class="container">
  <h1>CoDrive</h1>

  <div class="tabs" id="tabs"></div>

  <div class="card">
    <select id="from"></select>
    <select id="to"></select>
    <select id="time"></select>
    <button onclick="submitRoute()">Select Route</button>

    <div class="results" id="results"></div>
  </div>

  <div class="footer" id="visits"></div>
  <div class="footer">Created by Animesh</div>
</div>

<script>
const API="https://codrive-api.animesh-him.workers.dev";
let currentDate="";

/* ---------- IST DATE HELPERS ---------- */
function getISTNow(){
  return new Date(Date.now() + 330 * 60000);
}
function getISTDate(offset=0){
  const d = getISTNow();
  d.setDate(d.getDate() + offset);
  return d.toISOString().slice(0,10);
}

/* ---------- LOAD LOCATIONS ---------- */
async function loadLocations(){
  const [f,t]=await Promise.all([
    fetch("from_locations.txt").then(r=>r.text()),
    fetch("to_locations.txt").then(r=>r.text())
  ]);
  fill("from",f);
  fill("to",t);
}

function fill(id,text){
  const s=document.getElementById(id);
  s.innerHTML="";
  text.split(/[,;\n]/).map(v=>v.trim()).filter(Boolean).forEach(v=>{
    const o=document.createElement("option");
    o.value=o.textContent=v;
    s.appendChild(o);
  });
}

/* ---------- DATE TABS (IST SAFE) ---------- */
function genDates(){
  const tabs=document.getElementById("tabs");
  tabs.innerHTML="";
  const dates=[
    {label:"Today", value:getISTDate(0)},
    {label:"Tomorrow", value:getISTDate(1)}
  ];
  dates.forEach((o,i)=>{
    const b=document.createElement("button");
    b.textContent=o.label;
    b.onclick=()=>selectDate(o.value,b);
    if(i===0){
      b.classList.add("active");
      currentDate=o.value;
    }
    tabs.appendChild(b);
  });
}

function selectDate(val,btn){
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  currentDate=val;
  genTimes();
  refresh();
}

/* ---------- TIME SLOTS (IST SAFE) ---------- */
function genTimes(){
  const sel=document.getElementById("time");
  sel.innerHTML="";
  const now=getISTNow();
  const isToday=currentDate===getISTDate(0);

  for(let h=0;h<24;h++){
    for(let m=0;m<60;m+=15){
      const start=new Date(`${currentDate}T${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}:00`);
      const end=new Date(start.getTime()+15*60000);
      if(isToday && end <= now) continue;

      const label=start.toTimeString().slice(0,5)+" - "+end.toTimeString().slice(0,5);
      const o=document.createElement("option");
      o.value=o.textContent=label;
      sel.appendChild(o);
    }
  }
}

/* ---------- SUBMIT ---------- */
async function submitRoute(){
  await fetch(API,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      date:currentDate,
      from:from.value,
      to:to.value,
      time:time.value
    })
  });
  refresh();
}

/* ---------- POPULARITY ---------- */
async function refresh(){
  const q=`?date=${currentDate}&from=${encodeURIComponent(from.value)}&to=${encodeURIComponent(to.value)}`;
  const raw=await fetch(API+q).then(r=>r.json());

  const data=raw
    .filter(d=>d.from===from.value && d.to===to.value && d.count>0)
    .sort((a,b)=>b.count-a.count);

  const res=document.getElementById("results");
  res.innerHTML="<h3>Popularity</h3>";

  if(!data.length){
    res.innerHTML+="<div class='small'>No selections yet for this route</div>";
    return;
  }

  const max=Math.max(...data.map(d=>d.count));
  data.forEach(d=>{
    const row=document.createElement("div");
    row.className="slot";
    const bar=document.createElement("div");
    bar.className="bar";
    bar.style.width=(d.count/max*100)+"%";
    bar.style.flex="1";
    row.innerHTML=`<div class="small">${d.time} (${d.count})</div>`;
    row.appendChild(bar);
    res.appendChild(row);
  });
}

/* ---------- VISIT COUNTER (FIXED) ---------- */
async function countVisit(){
  const r = await fetch(API+"?visit=1").then(r=>r.json());
  visits.textContent = `People finding their co-drive partner`;
}

/* ---------- INIT ---------- */
setInterval(refresh,60000);

loadLocations();
genDates();
genTimes();
refresh();
countVisit();
</script>
</body>
</html>
