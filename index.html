<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CoDrive</title>

<style>
:root{
  --grad: linear-gradient(270deg,#ff0066,#ff9900,#9933ff);
}
*{box-sizing:border-box;font-family:system-ui,-apple-system;}
body{
  margin:0;
  min-height:100vh;
  background:var(--grad);
  background-size:600% 600%;
  animation:bgMove 12s ease infinite;
  color:#fff;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
.container{
  max-width:520px;
  margin:auto;
  padding:16px;
}
h1{text-align:center;font-family:cursive;}
.tabs{display:flex;justify-content:center;gap:8px;margin-bottom:14px;}
.tabs button{
  border:none;padding:8px 14px;border-radius:20px;
  background:rgba(255,255,255,.25);color:#fff;cursor:pointer;
}
.tabs button.active{background:#fff;color:#000;}
.card{
  background:rgba(0,0,0,.25);
  border-radius:16px;padding:16px;
}
select,button{
  width:100%;padding:12px;border-radius:10px;
  border:none;margin-top:10px;font-size:15px;
}
button{background:#fff;color:#000;font-weight:600;}
.results{margin-top:16px;}
.slot{display:flex;align-items:center;gap:10px;margin:6px 0;}
.bar{height:10px;background:#fff;border-radius:6px;flex:1;}
.small{font-size:13px;opacity:.9;}
.footer{text-align:center;margin-top:10px;font-family:cursive;opacity:.85;}
</style>
</head>

<body>
<div class="container">
  <h1>CoDrive</h1>

  <div class="tabs" id="tabs"></div>

  <div class="card">
    <select id="from"></select>
    <select id="to"></select>
    <select id="time"></select>
    <button onclick="submitRoute()">Select Route</button>
    <div class="results" id="results"></div>
  </div>

  <div class="footer" id="visits"></div>
  <div class="footer">Created by Animesh</div>
</div>

<script>
const API = "https://codrive-api.animesh-him.workers.dev";
let currentDate = "";

/* ---------- IST HELPERS ---------- */
function nowIST(){
  return new Date(new Date().toLocaleString("en-US",{timeZone:"Asia/Kolkata"}));
}
function istDateString(offset=0){
  const d = nowIST();
  d.setDate(d.getDate()+offset);
  return d.toISOString().slice(0,10);
}

/* ---------- LOCATIONS ---------- */
async function loadLocations(){
  const [f,t] = await Promise.all([
    fetch("from_locations.txt").then(r=>r.text()),
    fetch("to_locations.txt").then(r=>r.text())
  ]);
  fillSelect("from",f);
  fillSelect("to",t);

  // Automatic refresh when changing from/to
  ["from","to"].forEach(id => document.getElementById(id).addEventListener("change", refresh));
}
function fillSelect(id,text){
  const s=document.getElementById(id);
  s.innerHTML="";
  text.split(/[,;\n]/).map(v=>v.trim()).filter(Boolean).forEach(v=>{
    const o=document.createElement("option");
    o.value=o.textContent=v;
    s.appendChild(o);
  });
}

/* ---------- DATE TABS ---------- */
function genDates(){
  const tabs=document.getElementById("tabs");
  tabs.innerHTML="";
  [
    {label:"Today",val:istDateString(0)},
    {label:"Tomorrow",val:istDateString(1)}
  ].forEach((o,i)=>{
    const b=document.createElement("button");
    b.textContent=o.label;
    if(i===0){b.classList.add("active");currentDate=o.val;}
    b.onclick=()=>{
      document.querySelectorAll(".tabs button").forEach(x=>x.classList.remove("active"));
      b.classList.add("active");
      currentDate=o.val;
      genTimes();
      refresh();
    };
    tabs.appendChild(b);
  });
}

/* ---------- TIME SLOTS ---------- */
function genTimes(){
  const sel=document.getElementById("time");
  sel.innerHTML="";
  const now=nowIST();
  const isToday=currentDate===istDateString(0);
  const nowMin=now.getHours()*60+now.getMinutes();

  for(let m=0;m<1440;m+=15){
    const end=m+15;
    if(isToday && end<=nowMin) continue;

    const h1=String(Math.floor(m/60)).padStart(2,"0");
    const m1=String(m%60).padStart(2,"0");
    const h2=String(Math.floor(end/60)%24).padStart(2,"0");
    const m2=String(end%60).padStart(2,"0");

    const o=document.createElement("option");
    o.value=o.textContent=`${h1}:${m1} - ${h2}:${m2}`;
    sel.appendChild(o);
  }
}

/* ---------- SUBMIT ---------- */
async function submitRoute(){
  const payload = {
      date: currentDate,
      from: from.value,
      to: to.value,
      time: time.value
  };
  
  const resp = await fetch(API, {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify(payload)
  });
  
  const data = await resp.json();
  if(data.error) alert(data.error); // show throttle message

  refresh(); // always refresh after submission
}

/* ---------- POPULARITY ---------- */
async function refresh(){
  if(!from.value || !to.value) return;

  const q = `?date=${currentDate}&from=${encodeURIComponent(from.value)}&to=${encodeURIComponent(to.value)}`;
  const data = await fetch(API+q).then(r=>r.json());

  const res=document.getElementById("results");
  res.innerHTML="<h3>Popularity</h3>";

  const valid = data.filter(d=>d.count>0);
  if(!valid.length){
    res.innerHTML+="<div class='small'>No selections yet</div>";
    return;
  }

  const max=Math.max(...valid.map(d=>d.count));
  valid.sort((a,b)=>b.count-a.count).forEach(d=>{
    const row=document.createElement("div");
    row.className="slot";
    row.innerHTML=`<div class="small">${d.time} (${d.count})</div>`;
    const bar=document.createElement("div");
    bar.className="bar";
    bar.style.width=(d.count/max*100)+"%";
    row.appendChild(bar);
    res.appendChild(row);
  });
}

/* ---------- VISITS ---------- */
async function countVisit(){
  const r = await fetch(API+"?visit=1").then(r=>r.json());
  visits.textContent=`People finding their co-drive partner`;
}

/* ---------- INIT ---------- */
loadLocations().then(()=>{ // wait until locations loaded
  genDates();
  genTimes();
  refresh(); // show current popularity automatically
});
countVisit();
setInterval(refresh,60000);
</script>
</body>
</html>
