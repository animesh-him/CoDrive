<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CoDrive</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  min-height: 100vh;
  font-family: system-ui, -apple-system;
  color: #fff;
  background: linear-gradient(270deg,#f58529,#fd1d1d,#dd2a7b,#8134af,#515bd4);
  background-size: 1200% 1200%;
  animation: insta 3s linear infinite;
}

@keyframes insta {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 18px;
  text-align: center;
}

h1 {
  font-family: 'Pacifico', cursive;
  margin-bottom: 12px;
}

/* DAY BUTTONS */
.tabs {
  display: flex;
  gap: 12px;
  margin-bottom: 16px;
}

.tabs button {
  flex: 1;
  padding: 12px;
  border-radius: 12px;
  border: none;
  font-size: 14px;
  color: white;
  background: #444;
}

.tabs button.active {
  background: #000;
}

/* INPUTS */
select, button {
  width: 100%;
  padding: 14px;
  margin-top: 14px;
  border-radius: 14px;
  border: none;
  font-size: 15px;
}

select {
  background: #000;
  color: #fff;
}

button {
  background: #000;
  color: #fff;
  font-weight: 600;
}

/* POPULARITY */
.bar {
  margin-top: 12px;
  text-align: left;
}

.bar-label {
  font-size: 11px;
  margin-bottom: 4px;
}

.track {
  height: 8px;
  background: rgba(255,255,255,0.25);
  border-radius: 4px;
  overflow: hidden;
}

.fill {
  height: 100%;
  border-radius: 4px;
}

.muted {
  font-size: 12px;
  opacity: 0.85;
  margin-top: 12px;
}

/* FOOTER */
.footer {
  margin-top: 42px;
  font-family: 'Pacifico', cursive;
  font-size: 15px;
}

.credit {
  font-family: 'Pacifico', cursive;
  font-size: 15px;
  background: linear-gradient(135deg,#ffffff,#bfbfbf,#ffffff);
  background-size: 300% 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: creditFlow 2.5s linear infinite;
}

@keyframes creditFlow {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}
</style>
</head>

<body>
<div class="container">

<h1>CoDrive</h1>

<div class="tabs">
  <button id="todayBtn" class="active">Today</button>
  <button id="tomorrowBtn">Tomorrow</button>
</div>

<select id="from">
  <option value="">From location</option>
  <option value="eldorado">Brigade Eldorado</option>
  <option value="manyata">Manyata Tech Park</option>
  <option value="karle_sez">Karle SEZ</option>
</select>

<select id="to">
  <option value="">To location</option>
  <option value="eldorado">Brigade Eldorado</option>
  <option value="manyata">Manyata Tech Park</option>
  <option value="karle_sez">Karle SEZ</option>
</select>

<div id="popularity"></div>

<select id="slotSelect">
  <option value="" disabled selected>Time slot</option>
</select>

<button id="voteBtn">My Preference</button>

<div class="footer">
  Finding my co-driving partner!
  <div class="credit">Created by Animesh</div>
</div>

</div>

<script>
const WORKER = "https://codrive-api.animesh-him.workers.dev";

let dayOffset = 0;

const todayBtn = document.getElementById("todayBtn");
const tomorrowBtn = document.getElementById("tomorrowBtn");
const fromSel = document.getElementById("from");
const toSel = document.getElementById("to");
const popDiv = document.getElementById("popularity");
const slotSel = document.getElementById("slotSelect");

todayBtn.onclick = () => setDay(0);
tomorrowBtn.onclick = () => setDay(1);
fromSel.onchange = toSel.onchange = loadPopularity;

function setDay(d) {
  dayOffset = d;
  todayBtn.classList.toggle("active", d === 0);
  tomorrowBtn.classList.toggle("active", d === 1);
  loadPopularity();
}

/* IST ONLY */
function istNow() {
  return new Date(new Date().toLocaleString("en-US",{timeZone:"Asia/Kolkata"}));
}

function dateStr() {
  const d = istNow();
  d.setDate(d.getDate() + dayOffset);
  return d.toISOString().slice(0,10);
}

function futureSlots() {
  const now = istNow();
  const slots = [];

  for (let h = 0; h < 24; h++) {
    for (let m of [0,30]) {
      const end = new Date(now);
      end.setHours(h, m === 0 ? 30 : 0, 0, 0);
      if (m === 30) end.setHours(h + 1, 0, 0, 0);
      if (dayOffset === 1 || end > now) {
        const eh = m === 30 ? h + 1 : h;
        const em = m === 30 ? "00" : "30";
        slots.push(
          `${String(h).padStart(2,"0")}:${m === 0 ? "00" : "30"}-` +
          `${String(eh).padStart(2,"0")}:${em}`
        );
      }
    }
  }
  return slots;
}

async function loadPopularity() {
  popDiv.innerHTML = "";
  slotSel.innerHTML = `<option value="" disabled selected>Time slot</option>`;
  if (!fromSel.value || !toSel.value) return;

  const slots = futureSlots();
  const res = await fetch(WORKER + "/popularity", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ date: dateStr(), from: fromSel.value, to: toSel.value, slots })
  });
  const data = await res.json();

  slots.forEach(s => {
    const opt = document.createElement("option");
    opt.value = s;
    opt.textContent = s;
    slotSel.appendChild(opt);
  });
}
</script>
</body>
</html>
