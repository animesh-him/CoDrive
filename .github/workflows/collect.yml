name: Collect CoDrive Data

on:
  workflow_dispatch:
    inputs:
      from:
        required: true
      to:
        required: true
      time:
        required: true
      date:
        required: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Update data
        run: |
          python update.py "${{ inputs.from }}" "${{ inputs.to }}" "${{ inputs.time }}" "${{ inputs.date }}"

      - name: Commit
        run: |
          git config user.name "codrive-bot"
          git config user.email "bot@github"
          git add data.json
          git commit -m "Update CoDrive data" || echo "No changes"
          git push
